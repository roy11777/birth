<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Img</title>
</head>
<body>
    <img src="images/face1.jpg" alt="影像敘述" title="如需補充影像敘述可增加title" width="500" height="auto">
    <!-- title就是平常滑鼠移過去會顯示圖片介紹 -->
    <!-- 可在後面加長寬 -->
    
    <p>
       12312321312312313
    </p>
    <!-- 根據IMG是否擺在段落中位置比較 -->
    <hr>
    <p>
        <img src="images/face2.jpg" alt="">123132131312131233
    </p>
    <hr>
    123123123<img src="images/face2.jpg" alt="">1123213121231231


    <img src="images/face1.jpg" alt="">


    <figure>
        <img src="images//face1.jpg" alt="123" >
        <figcaption>
            nononono
        </figcaption>
        <!-- figcaotiond為HTML5用法，可將圖片和影像連結一起說明 -->
    </figure>
</body>

</html>
